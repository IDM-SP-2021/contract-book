<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<!-- Theme: Simple from docsify-themeable -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css"
		/>

		<style>
			:root {
				/* App
      ------------------------------------ */
				/* Monochrome */
				--mono-hue: 241;
				--mono-saturation: 37%;

				/* Theme */
				--theme-hue: 269;
				--theme-saturation: 100%;
				--theme-lightness: 58%;

				/* Utility
      ------------------------------------ */
				/* Borders */
				--border-radius-s: 4px;
				--border-radius-m: 10px;
				--border-radius-l: ;

				/* Base
      ------------------------------------ */
				/* Typography */
				--base-font-family: "Rubik", sans-serif;

				/* Content
      ------------------------------------ */
				/* Code */
				--code-font-family: "Fira Code", monospace;
				--code-font-size: calc(var(--font-size-m) * 0.8);
				--code-block-padding: 1.5em;
				--code-theme-comment: #4e4b66;
				--code-theme-function: #07a092;
				--code-theme-keyword: #5700b2;
				--code-theme-operator: #3249d0;
				--code-theme-punctuation: #b166ff;
				/* --code-theme-selection: red; */
				/* --code-theme-selector: red; */
				--code-theme-tag: #0ab4ff;
				--code-theme-text: #14142b;
				/* --code-theme-variable: #; */

				/* Notice */
				--notice-border-radius: var(--border-radius-m);
				--notice-border-width: 3px;

				/* Notice - Important */
				--notice-important-background: hsl(6, 100%, 90%);
				--notice-important-border-color: #ff5643;

				/* Notice - Tip */
				--notice-tip-background: hsl(231, 63%, 90%);
				--notice-tip-border-color: #3249d0;

				/* Cover
      ------------------------------------ */
				--cover-color: #a0a3bd;
				--cover-background-blend-mode: ;
				--cover-background-color: #f7f7fc;
				--cover-heading-color: #5700b2;
				--cover-heading-font-weight: bold;

				/* Sidebar
      ------------------------------------ */
				--sidebar-background: var(--base-background-color);
				--sidebar-border-color: var(--theme-color);
				--sidebar-border-width: 0 3px 0 0;

				/* Toggle */
				--sidebar-toggle-background: ;
				--sidebar-toggle-icon-color: #5700b2;
				--sidebar-toggle-icon-stroke-width: 2px;
			}
			.cover h1 {
				font-variant-ligatures: none;
			}

			.team {
				list-style: none;
				display: grid;
				gap: 2.5rem;
				padding: 0 !important;
				margin: 0 auto;
			}

			.team > li {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.team > li > img {
				border-radius: 50%;
				width: 12.5rem;
				z-index: 10;
			}

			li.member-arpit > img {
				box-shadow: 0 0 0 5px #fff, 0 0 0 10px #ff5722, 0 2px 8px 8px #ff5722;
			}

			li.member-fidel > img {
				box-shadow: 0 0 0 5px #fff, 0 0 0 10px #ffc52f, 0 2px 8px 8px #ffc52f;
			}

			li.member-brianna > img {
				box-shadow: 0 0 0 5px #fff, 0 0 0 10px #f42525, 0 2px 8px 8px #f42525;
			}

			li.member-erik > img {
				box-shadow: 0 0 0 5px #fff, 0 0 0 10px #922aff, 0 2px 8px 8px #922aff;
			}

			li.member-ben > img {
				box-shadow: 0 0 0 5px #fff, 0 0 0 10px #4169e1, 0 2px 8px 8px #4169e1;
			}

			li.member-mira > img {
				box-shadow: 0 0 0 5px #fff, 0 0 0 10px #ffc52f, 0 2px 8px 8px #ffc52f;
			}

			.team > li > .contents {
				border-radius: 1.25rem;
				box-shadow: 0px 16px 35px 0px rgba(17, 17, 17, 0.2);
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 0.75rem;
				width: 350px;
				margin-top: -6.25rem;
				padding: 8.5rem 2rem 2rem;
			}

			.team .contents > h4 {
				text-align: center;
				font: 700 20px "Rubik", Arial, sans-serif;
				margin-top: 0;
			}

			.team .contents > p {
				text-align: center;
				font: 500 13px "Rubik", Arial, sans-serif;
			}

			.team .contents > a {
				margin: 0 auto;
				padding: 1.125rem;
				display: block;
				background: #922aff;
				border-radius: 0.625rem;
				color: #fcfcfc;
				font: 500 14px "Rubik", Arial, sans-serif;
				width: 12.5rem;
				height: 3.125rem;
				text-align: center;
				text-decoration: none;
			}

			@media screen and (min-width: 768px) {
				.team {
					grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
				}
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: "contract-book",
				repo: "https://github.com/IDM-SP-2021/contract-book",
				loadSidebar: true,
				alias: {
					"/.*/_sidebar.md": "/_sidebar.md",
				},
				subMaxLevel: "2",
				formatUpdated: "{MM}/{DD} {HH}:{mm}",
				coverpage: true,
				logo: "_media/wordmark.png",
				auto2top: true,
				themeable: {
					responsiveTables: true, // default
				},
			};
		</script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cypher.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
	</body>
</html>
