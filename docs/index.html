<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple from docsify-themeable -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">

  <style>
    :root {
      /* App
      ------------------------------------ */
      /* Monochrome */
      --mono-hue: 241;
      --mono-saturation: 37%;

      /* Theme */
      --theme-hue: 269;
      --theme-saturation: 100%;
      --theme-lightness: 58%;



      /* Utility
      ------------------------------------ */
      /* Borders */
      --border-radius-s : 4px;
      --border-radius-m : 10px;
      --border-radius-l : ;



      /* Base
      ------------------------------------ */
      /* Typography */
      --base-font-family: 'Rubik', sans-serif;



      /* Content
      ------------------------------------ */
      /* Code */
      --code-font-family: 'Fira Code', monospace;
      --code-font-size: calc(var(--font-size-m) * 0.8);
      --code-block-padding: 1.5em;
      --code-theme-comment: #4E4B66;
      --code-theme-function: #07A092;
      --code-theme-keyword: #5700B2;
      --code-theme-operator: #3249D0;
      --code-theme-punctuation: #B166FF;
      /* --code-theme-selection: red; */
      /* --code-theme-selector: red; */
      --code-theme-tag: #0AB4FF;
      --code-theme-text: #14142B;
      /* --code-theme-variable: #; */

      /* Notice */
      --notice-border-radius: var(--border-radius-m);
      --notice-border-width: 3px;

      /* Notice - Important */
      --notice-important-background: hsl(6, 100%, 90%);
      --notice-important-border-color: #FF5643;

      /* Notice - Tip */
      --notice-tip-background: hsl(231, 63%, 90%);
      --notice-tip-border-color: #3249D0;



      /* Cover
      ------------------------------------ */
      --cover-color: #A0A3BD;
      --cover-background-blend-mode: ;
      --cover-background-color: #F7F7FC;
      --cover-heading-color: #5700B2;
      --cover-heading-font-weight: bold;



      /* Sidebar
      ------------------------------------ */
      --sidebar-background: var(--base-background-color);
      --sidebar-border-color: var(--theme-color);
      --sidebar-border-width: 0 3px 0 0;

      /* Toggle */
      --sidebar-toggle-background: ;
      --sidebar-toggle-icon-color: #5700B2;
      --sidebar-toggle-icon-stroke-width: 2px;
    }
    .cover h1 {
      font-variant-ligatures: none;
    }
  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'contract-book',
      repo: 'https://github.com/IDM-SP-2021/contract-book',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: '2',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      coverpage: true,
      logo: '_media/wordmark.png',
      auto2top: true,
      themeable: {
        responsiveTables: true // default
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cypher.min.js"></script>
</body>
</html>
